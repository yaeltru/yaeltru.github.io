	<script>
	
	 function sush()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("El sushi colocó a Japón en el mapa gastronómico, así que es justo ponerlo en primer lugar. Estos rollitos de arroz datan del siglo IV a. C, y servían para conservar el pescado. Hoy en día son la comida favorita para mojar en salsa de soja. Preparar el sushi es un arte y lleva décadas convertirse en un verdadero maestro del sushi: puedes pasar años aprendiendo solamente cómo hacer bien el arroz. El mejor sushi lo puedes encontrar en Ginza (Tokio) y en los puertos pesqueros del país, pero también puedes ir a un kaiten-zushi, uno de los muchos restaurantes en los que lo sirven en un transportador de banda, que son más asequibles.<br>");
  }

	 function tem()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("En el siglo XVI, los misioneros jesuitas portugueses desembarcaron en Nagasaki e introdujeron en Japón el revolucionario método de freír la comida. Los japoneses lo adoptaron y empezaron a freír marisco y verduras, que primero recubrían con una masa ligera. Este oishii o aperitivo es perfecto para acompañarlo con arroz, noodles o para una carne asada.<br>");
  }
	function ram()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Esta sopa de noodles es uno de los platos más populares y baratos de Japón, así que tiene sentido que también sea el favorito de los estudiantes universitarios. El ramen de noodles es tan simple de hacer como delicioso: usa fideos de trigo, como los chinos (son amarillentos y se parecen un poco a los espaguetis), ponlos en caldo y echa encima rodajas de carne, algas deshidratadas y cebolla verde. Mucha gente come ramen en el almuerzo, y en Japón se considera comida rápida. Sin embargo, muchos restaurantes tienen su propia receta secreta, así que la experiencia puede ser única (umami) cada vez. <br>");
  }
	function soba()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Soba, la palabra japonesa para el trigo sarraceno, son noodles finos tipo espagueti hechos con, ¡sorpresa!, harina de trigo sarraceno, que le da ese color gris amarronado característico. Los noodles de soba se comen mucho en Tokio y datan del Período Edo (1603-1868), cuando se hicieron populares entre los samuráis. Encima de los noodles se puede poner huevo, tempura y otros ingredientes, y se pueden servir calientes o fríos, con o sin caldo. Los noodles de soba fríos se comen con una salsa a base de soja llamada tsuyu y, después de probarlos, decidí pasarme al Equipo soba caliente.<br>");
  }
	function udon()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Seguimos con los noodles y ahora te voy a hablar de los noodles udon, los primos gruesos de los noodles soba. El caldo es el hábitat natural del udon, encima se pone cebollines, tempura o tofu. Si pasas el tiempo suficiente en Japón, la gente te preguntará si eres una persona udon o soba, así que asegúrate de probarlos todos y escoger tus favoritos. De todas maneras, cuando comas ramen, soba o udon, tienes que sorberlos ruidosamente, se considera educado y una muestra de que te está gustando la comida.<br>");
  }
	function tako()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write(" Los takoyaki son bolitas de harina rellenas de calamar, col o camarones secos, y se sirven con salsa. Por todo Japón encontrarás muchos vendedores ambulantes y puestos de comida que venden takoyaki, y es perfecto para comer sobre la marcha: tienen el tamaño de un bocado, porque se hacen en unos moldes especiales, y una forma redonda casi perfecta.<br>");
  }
