	<script>
	
	 function rata()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Su origen es en el Sur de Francia, donde se consechan las verduras que hacen parte de este plato. Suele ser una especie de estofado con tomates, ajo, pimentón, cebolla, calabacín y berenjena, que se preparan con aceite de oliva. Lo más común es que los vegetales estén cortados en rodajas, aunque existen otras versiones en las que se usan cortes diferentes. El toque final de sabor y aroma es gracias a las llamadas hierbas provenzales, también muy comunes en la cocina de Francia. El orégano, tomillo, laurel y la albahaca son algunas de las que se usan normalmente.<br>");
  }

	 function escar()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Uno de los platos emblemáticos de la gastronomía de Francia, en especial porque en algunos países es totalmente impensable comer caracoles. No es muy agradable pensar en su textura e imaginar un deleite para el paladar. Pero los franceses saben lo que hacen cuando se ponen el delantal y empiezan a cocinar. La preparación más popular es la de Borgoña, la región donde se popularizó en mayor medida la cocción de caracoles. Suele ser un plato costoso porque el proceso para cocinarlos es bastante largo, así que tampoco es común prepararlos en casa. Al momento de comerlos también hay algunas reglas. Se sirven con unas pinzas y tenedores especiales. Las primeras se usan para sostener la concha del caracol, mientras que los segundos son para sacar la carne.<br>");
  }
	function ancas()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Puede que algunas personas piensen que la comida francesa es algo extraña. Primero caracoles y ahora ancas de rana, ¿por qué comerían eso? No podemos negar que Francia es toda una potencia culinaria, así que en este caso es mucho mejor dejar los prejuicios a un lado para probar alimentos distintos y deliciosos. Las ancas de rana tienen una carne blanca similar a la del pescado. La forma más normal de cocinarlas es retirar la piel y después pasarlas por harina, huevo y migas de pan para apanarlas, por lo que al final quedan con una textura crujiente.<br>");
  }
	function cass()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Tal vez suene como un plato que se aleja del imaginario francés que muchas personas tienen, pues no es una preparación con estilo o de la alta cocina. En realidad, es muy popular entre los campesinos de Francia y para reuniones familiares numerosas. Es un estofado y, sin ninguna duda, el plato más pesado de esta lista. Se prepara con una especie de fríjoles blancos, embutidos (de cualquier tipo de carne) y muslos de cerdo, que se encuentran en un caldo de pollo. Una verdadera maravilla para quienes aman comer en grandes cantidades.<br>");
  }
	function coq()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("En las guías de turismo y los listados en los que hablan de platos que se deben probar en caso de viajar a Francia, el coq au vin no puede faltar. En pocas palabras es un estofado de tiene como protagonista a la carne de gallo, pero que su sabor viene dado por una mezcla fabulosa entre las verduras (zanahoria, cebollas, ajo, etc.) y un buen vino francés.<br>");
  }
	function foi()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Aunque es muy tradicional en diciembre durante la época navideña, en realidad se puede usar como un aperitivo o un snack gourmet en cualquier momento del año. Su nombre significa “hígado graso” en español y se prepara con esta parte del cuerpo de un pato o un ganso que ha tenido una alimentación específica. Usualmente se sirve con pan y/u otro ingrediente dulce, siendo las mermeladas las que se usan con mayor frecuencia. Se trata de un plato con elementos muy bien elegidos. El foie gras es grasoso y tiene una textura cremosa, mientras que el pan suele ser tostado. A esto le sumamos el toque frutal y tenemos un pequeño canapé que estalla en la boca.<br>");
  }
