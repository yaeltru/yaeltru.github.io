	<script>
	
	 function bolo()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("La pasta también es parte imprescindible de la gastronomía italiana y entre todas sus opciones, el espagueti a la boloñesa es una de las populares. Esta receta de pasta se acompaña con una salsa de especiada de tomate y un poco de rica carne picada.<br>");
  }

	 function lasa()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("La lasaña es uno de los platillos típicos de Italia más deliciosos que podemos encontrar. Aunque la preparación ha cambiado a lo largo del tiempo, lo más común es cocinarla con láminas de pasta, salsa bechamel, queso y carne.<br>");
  }
	function ravi()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Otra receta italiana realmente asombrosa son los ravioles, esas diminutas porciones de pasta rellena que han conquistado al mundo entero y tan es así, es que gracias a la migración de italianos, son un plato nacional también en Argentina.<br>");
  }
	function pizza()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Sin temor a equivocarnos la pizza es quizás el platillo italiano que más presencia tiene a nivel mundial y es que esta irresistible variación del pan es tan versátil, que se puede combinar con ingredientes para cualquier tipo de gustos. La pizza se originó en Nápoles en el siglo XVII pero a partir del XIX se empezó a preparar con queso.<br>");
  }
	function riso()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("El risotto es un platillo típico de Italia proveniente de la región norte del país que conforma Piamonte, Lombardía y Verona. Es un arroz de mucho almidón que generalmente se combina con setas, quesos, espinacas y mariscos. <br>");
  }
	function oss()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("El ossobuco es un platillo tradicional italiano, originario de Milán, el cual consiste en un estofado de carne ternera sin deshuesar, acompañado por verduras como la zanahoria y la cebolla y sazonado con vino blanco y salsa de tomate. <br>");
  }
