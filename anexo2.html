	<script>
	
	 function eisbein()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Este plato típico de Alemania y Austria se prepara con la pata delantera del cerdo; una parte jugosa y rica en grasa que le da un sabor único. Se suele preparar al horno o cocido y se acompaña comúnmente de otros clásicos alemanes: cebolla y chucrut. En algunas partes del país, el Eisbein, se suele bañar con un poco de cerveza para aumentar la intensidad de los sabores.<br>");
  }

	 function saumagen()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Este manjar tradicional de la comida alemana es para gente con buen diente y no apta para vegetarianos. ¿Por qué? Verás: se rellena una panza de cerdo, entre otros ingredientes, de tripa de res, de salchichas para asar, papas al horno y verduras. Para agregar un sabor aún más intenso, en algunas regiones le agregan nuez moscada, cebollas y especias como pimienta, cardamomo y albahaca. El resultado es una especie de salchicha gigante que se sirve en forma de gruesas rebanadas.<br>");
  }
	function schw()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("está otra joya culinaria de la región de Baviera que deleitará tu paladar. Esta receta se prepara bañando el hombro del cochino con una mezcla de jugo de carne y cerveza oscura, para después cocinarse al horno. A la hora de servirse se suele acompañar de albóndigas de papa, col morada, cebollas y otros vegetales típicos de la cocina alemana. <br>");
  }
	function spat()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("En el menú de la comida típica de Alemania no todo son embutidos y por eso incluimos esta pasta esponjosa que se puede comer como plato principal o bien para acompañar carnes. Eso sí, es una pasta más suave que las que se come en otros países, como la italiana. Cuando se presenta como el platillo central de la comida, es común que se acompañe con hígado o espinacas. Ah, y si eso no fuera suficiente, esta versátil pasta alemana también se suele mezclar con manzana y azúcar para crear un auténtico dulce alemán.<br>");
  }
	function rou()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Es un platillo tradicional de la cocina alemana como de Austria, y con hermanos en distintas partes de Europa. La idea es sencilla, pero no por ello menos deliciosa: se usan trozos de carne de ternera para hacer rollos rellenos de tocino, cebolla y pepinillos. Para acentuar los sabores, los alemanes le agregan mostaza y pimienta. Al servir se puede bañar el Rouladen en una salsa con un toque de vino tinto.<br>");
  }
	function sch()
  {
    var ventana=open('','','status=yes,width=400,height=250,menubar=yes');
    ventana.document.write("Se trata de otro clásico de la gastronomia alemana y austriaca, particularmente de Viena. Este platillo consiste en un corte de carne de ternera blanca que después se empaniza con harina, huevo y pan previamente rallado. Se suele acompañar de una ensalada de papas. Aunque no es tan compleja como otros de los platos de esta lista, es una de las recetas favoritas de estos dos países europeos. <br>");
  }
